<div id="multi-option">
    <input id="question.identifier" class="typeform_input" type="text">
    <div class="selected_options">
      <span *ngFor="let option of selectedOptions">
        {{option.value}}
      </span>
    </div>
    <ul class="chips">
      <li class="chip" *ngFor="let choice of question.choices" (click)="addOptions(choice)" [class.selected]="selectedOptions.indexOf(choice) !== -1">
        {{ choice.value }}
      </li>
    </ul>
    <button class="btn btn-primary">OK</button> 
    <span>Press OK to move </span>
  </div>
